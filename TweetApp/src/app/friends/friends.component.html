<html>
    <head>
        <title>Angular UI</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="home">
            <div class="overlay" *ngIf="overlay"></div>
    
            <!-- Sidebar -->
            <nav class="navbar navbar-inverse fixed-top" id="sidebar-home" role="navigation">
                <ul class="nav sidebar-nav" style="height: 100%;">
                    <div class="sidebar-header">
                        <div class="sidebar-brand" style="display:flex;align-items:center;padding-left: 30px;">
                            <div class="d-flex flex-row align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#2f4f4f" class="bi bi-strava" viewBox="0 0 16 16">
                                    <path d="M6.731 0 2 9.125h2.788L6.73 5.497l1.93 3.628h2.766L6.731 0zm4.694 9.125-1.372 2.756L8.66 9.125H6.547L10.053 16l3.484-6.875h-2.112z" />
                                </svg>&nbsp;
                                <p href="#" style="text-decoration: none; font-size: 20px; color:#2f4f4f; padding-top: 10px;">{{displayUser}}</p>
                            </div>
                        </div>
                    </div>
                    <li [routerLink]="['/dashboard']" style="display:flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282z" />
                            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282z" />
                        </svg>&nbsp;&nbsp;
                        <a>Dashboard</a>
                    </li>
                    <li [routerLink]="['/profile']" style="display:flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-person-heart" viewBox="0 0 16 16">
                            <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
                          </svg>&nbsp;&nbsp;
                        <a>Profile</a>
                    </li>
                    
                    <li [routerLink]="['/friends']" style="display:flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16"><path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/><path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/><path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/></svg>
                        &nbsp;&nbsp;
                        <a>Friends</a>
                    </li>
                    <li [routerLink]="['/tweet']" style="display:flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                        </svg>&nbsp;&nbsp;
                        <a>Tweet</a>
                    </li>
                    
                    <li [routerLink]="['/my-tweets']" style="display:flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-chat-heart-fill" viewBox="0 0 16 16">
                            <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15Zm0-9.007c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                          </svg>&nbsp;&nbsp;
                        <a>My Tweets</a>
                    </li>

                    <li (click)="Signout()" style="display:flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-signpost-fill" viewBox="0 0 16 16">
                            <path d="M7.293.707A1 1 0 0 0 7 1.414V4H2a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h5v6h2v-6h3.532a1 1 0 0 0 .768-.36l1.933-2.32a.5.5 0 0 0 0-.64L13.3 4.36a1 1 0 0 0-.768-.36H9V1.414A1 1 0 0 0 7.293.707z"/>
                          </svg>
                        &nbsp;&nbsp;
                        <a>Sign Out</a>
                    </li>

                    <li style="display:flex;align-items:center;">
                        <img [src]="liberty" class="img-fluid liberty"/>
                    </li>
                </ul>
            </nav>
    
            <div id="page-content-home">
                <button type="button" id="hamburger" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas" (click)="toggleClass()">
                    <span class="hamb-top"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container px-5">
                    <div class="row px-3">
                        <div class="col-lg-10 col-lg-offset-2">
                            <div class="col-lg-8 m-auto">
                                <div class="card-div m-auto p-3">
                                    <div class="position-relative">
                                        <input (input)="searchUsers($event)" class="form-control input" placeholder="Search by firstname, lastname, email or login id...."/>
                                        <label class="label-cover">
                                            <img [src]="butterfly" class="img-fluid butterfly"/>
                                        </label>
                                    </div>
                                </div>
                                <div class="p-3"></div>
                                <div *ngFor="let friend of friends">
                                    <div class="card-div card-hover row p-0 m-0" *ngIf="friend.loginId !== loginId">
                                        <div class="col-lg-3 m-0 p-0">
                                            <img [src]="userPic" class="img-fluid userPic"/>
                                        </div>
                                        <div class="col-lg-9 m-0 pt-2">
                                            <p class="p-tag">User : {{friend.firstName}} {{friend.lastName}}</p>
                                            <p class="p-tag">Email : {{friend.email}}</p>
                                            <p class="p-tag">Contact Number : {{friend.contactNumber}}</p>
                                            <p class="p-tag">Login Id : {{friend.loginId}}</p>
                                        </div>
                                    </div>
                                    <div class="p-3"></div>
                                </div>

                            </div>
                            <div class="p-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="screenSaver" *ngIf="screenSaver">
            <div class="col-8 m-auto p-0">
                <div class="circle-home">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="p-5"></div>
                <h1 class="loading text-center">Loading....</h1>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var trigger = $('.hamburger'),
                    overlay = $('.overlay'),
                    isClosed = false;
                
                trigger.click(function () {
                    hamburger_cross();
                });
    
                function hamburger_cross() {
    
                    if (isClosed == true) {
                        overlay.hide();
                        trigger.removeClass('is-open');
                        trigger.addClass('is-closed');
                        isClosed = false;
                    } else {
                        overlay.show();
                        trigger.removeClass('is-closed');
                        trigger.addClass('is-open');
                        isClosed = true;
                    }
                }
    
                $('[data-toggle="offcanvas"]').click(function () {
                    $('#home').toggleClass('toggled');
                });
            });
        </script>
    </body>
</html>
